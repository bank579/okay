<!DOCTYPE html>
<html>
    <head>
        <title>OKAY</title>
        <style>
            #pop-up-list {
  display: none;
  position: absolute;
  z-index: 1;
  background-color: #fff;
  border: 1px solid #ccc;
  padding: 0;
  margin: 0;
}

#pop-up-list li {
  list-style-type: none;
  padding: 10px;
  cursor: pointer;
}

#pop-up-btn:focus + #pop-up-list {
  display: block;
}
        </style>
    </head>
    <body>
        <button id="pop-up-btn">Click me!</button>
<ul id="pop-up-list">
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
</ul>
    </body>
</html>
